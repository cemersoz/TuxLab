<!Doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Tuxlab | Login</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/myStyle.css">
	</head>
	<body>
		<!--Navigation bar-->
		<nav class="grey">
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo amber-text text-lighten-2">Tuxlab</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons amber-text text-lighten-2">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="sass.html">Courses</a></li>
					<li><a href="badges.html">Account</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="sass.html">Courses</a></li>
					<li><a href="badges.html">Account</a></li>
				</ul>
			</div>
		</nav>
		<!--Page Content-->
		<main>
			<!--Login Form-->
			<h2 class="center grey-text">Login</h2>
			<div class="row">
				<form class="col s6">
					<div class="row">
						<div class="input-field col s6">
							<input id="username" type="text" class="validate">
							<label for="username">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
				</form>
			</div>
		</main>
		<!--Footer-->
		<footer class="page-footer grey">
			<div class="footer-copyright grey darken-1">
				<div class="container amber-text text-lighten-3">
					&copy; 2016 Tuxlab Project
					<a class="amber-text text-lighten-4 right" href="#!">Contact</a>
				</div>
			</div>
		</footer>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
	</body>
</html>
