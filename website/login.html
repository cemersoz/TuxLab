<!Doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Tuxlab | Login</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/myStyle.css">
	</head>
	<body>
		<!--Page Content-->
		<main>
			<!--Navigation bar-->
			<nav class="grey">
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo amber-text text-lighten-2">Tuxlab</a>
					<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons amber-text text-lighten-2">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li><a href="sass.html">Courses</a></li>
						<li><a href="badges.html">Account</a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<li><a href="sass.html">Courses</a></li>
						<li><a href="badges.html">Account</a></li>
					</ul>
				</div>
			</nav>
			<!--Login Card-->
			<div id="login-page" class="row">
				<div class="col m6 offset-m3 l4 offset-l4 s12">
				<form class="login-form">
					<div class="row">
						<h2 class="grey-text text-darken-2 center">Login</h2>
					</div>
					<div class="row margin">
						<div class="input-field col s12">
							<i class="mdi-social-person-outline prefix"></i>
							<input id="username" type="text">
							<label for="username" class="center-align">Username</label>
						</div>
					</div>
					<div class="row margin">
						<div class="input-field col s12">
							<i class="mdi-action-lock-outline prefix"></i>
							<input id="password" type="password">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m12 l12  login-text">
							<input type="checkbox" id="remember-me" />
							<label for="remember-me">Remember me</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<a href="index.html" class="btn waves-effect waves-light col s12 amber darken-2">Login</a>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 m6 l6">
							<p class="margin medium-small"><a href="#" class="amber-text text-darken-4">Register Now!</a></p>
						</div>
						<div class="input-field col s6 m6 l6">
							<p class="margin right-align medium-small"><a href="#" class="amber-text text-darken-4">Forgot password?</a></p>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m6 l6">
							<p class="margin medium-small" style="font-weight: 900;"><a href="#" class="amber-text text-darken-4">Login with university account!</a></p>
						</div>
					</div>
				</form>
			</div>
		</main>
		<!--Footer-->
		<footer class="page-footer grey">
			<div class="footer-copyright grey darken-1">
				<div class="container amber-text text-lighten-3">
					&copy; 2016 Tuxlab Project
					<a class="amber-text text-lighten-4 right" href="#!">Contact</a>
				</div>
			</div>
		</footer>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
	</body>
</html>
